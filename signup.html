    <main id="signup-newsletter">
    <div id="signup-image">
        <img id="stone-circle-image" src="assets/photos/stone-circle.jpeg"
        alt="Four large groups of stone circles that represent an extraordinary concentration of over 1,000 monuments">
    </div>
        
        <section id="form">
        <form id="newsletter" action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
            <h2>Sign Up For Newsletter 
                <br>
                Learn more about The Gambia
            </h2>
            <Label for="fname"> First Name:</Label>
            <input type="text" name="First_name" id="fname" class="text-input" required>

            <label for="lname">Last Name:</label>
            <input type="text" name="Last_name" id="lname" class="text-input" required>

            <label for="email">Email:</label>
            <input type="email" name="email_address" id="email" class="text-input" required>

            <label for="remember">Remember Me</label>
            <input type="checkbox" id="remember" name="remember_me" value="Remember Me" required>

            <p>By signing up you agree to our <a href="#" class="condition">Terms & Privacy</a> </p>

            <input type="submit" value="Sign Up!" class="signup-button">

        </form>
    </section>
</main>
